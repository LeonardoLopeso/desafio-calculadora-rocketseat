<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="error"></div>
    <div class="calculate">
        <div class="screen">
            <div class="screen-result">
                <input type="text" disabled id="display-calc">
            </div>
            <div class="screen-calc">
                <div class="equal">=</div>
                <input type="text" disabled class="nums" id="result" value="0">
            </div>
        </div>
        <div class="buttons">
            <div class="bullet-content color-violet" onclick="delResult()">CE</div>        
            <div class="bullet-content" onclick="clearShowResult()">C</div>        
            <div class="bullet-content" onclick="getCalc('%')">%</div>        
            <div class="bullet-content bullet-content-violet" onclick="getCalc('/')"><img src="./assets/img/Divider.png" alt="Divider"></div>        
            <div class="bullet-content" onclick="getCalc(7)">7</div>
            <div class="bullet-content" onclick="getCalc(8)">8</div>
            <div class="bullet-content" onclick="getCalc(9)">9</div>
            <div class="bullet-content bullet-content-violet" onclick="getCalc('*')"><img src="./assets/img/Multiplication.png" alt="Multiplication"></div>
            <div class="bullet-content" onclick="getCalc(4)">4</div>
            <div class="bullet-content" onclick="getCalc(5)">5</div>
            <div class="bullet-content" onclick="getCalc(6)">6</div>
            <div class="bullet-content bullet-content-violet" onclick="getCalc('-')"><img src="./assets/img/Minus.png" alt="Minus"></div>
            <div class="bullet-content" onclick="getCalc(1)">1</div>
            <div class="bullet-content" onclick="getCalc(2)">2</div>
            <div class="bullet-content" onclick="getCalc(3)">3</div>
            <div class="bullet-content bullet-content-violet" onclick="getCalc('+')"><img src="./assets/img/Plus.png" alt="Plus"></div>
            <div class="bullet-content" onclick="round()"><img src="./assets/img/PlusMinus.png" alt="PlusMinus"></div>
            <div class="bullet-content" onclick="getCalc(0)">0</div>
            <div class="bullet-content" onclick="getCalc('.')">,</div>
            <div class="bullet-content bullet-content-equlas" onclick="result()"><img src="./assets/img/Equals.png" alt="Equals"></div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
