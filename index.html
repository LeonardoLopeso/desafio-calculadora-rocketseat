<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculate">

        <div class="screen">
            <div class="screen-result">
                <span id="num1">1</span>
                <span id="symbol">+</span>
                <span id="num2">1</span>
            </div>
            <div class="screen-calc">
                <div class="equal">=</div>
                <div class="nums">2</div>
            </div>
        </div>
        <div class="buttons">
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content color-violet">CE</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">C</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">%</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content bullet-content-violet">
                        <img src="./assets/img/Divider.png" alt="Divider">
                    </div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">7</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">8</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">9</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content bullet-content-violet">
                        <img src="./assets/img/Multiplication.png" alt="Multiplication">
                    </div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">4</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">5</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">6</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content bullet-content-violet">
                        <img src="./assets/img/Minus.png" alt="Minus">
                    </div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">1</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">2</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">3</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content bullet-content-violet">
                        <img src="./assets/img/Plus.png" alt="Plus">
                    </div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">
                        <img src="./assets/img/Plus.png" alt="PlusMinus">
                    </div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">0</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content">,</div>
                </div>
            </div>
            <div class="bullet-wrapper">
                <div class="bullet">
                    <div class="bullet-content bullet-content-equlas">
                        <img src="./assets/img/Equals.png" alt="Equals">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
